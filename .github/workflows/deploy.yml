# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# When to run the workflow
on:
  push:
    branches:
      - main # Run this workflow whenever a commit is pushed to the 'main' branch

# Define the environment variables for the build process
env:
  # CRITICAL: Backend URL must be available during the build
  NEXT_PUBLIC_BACKEND_API_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_API_URL }}

# Jobs that run in this workflow
jobs:
  build-and-deploy:
    # Use the latest Ubuntu environment
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Node.js environment (Next.js requirement)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a stable Node.js version

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Build the Next.js static files
      - name: Build Static Files
        run: npm run build # Runs: next build && next export (as set in package.json)

      # 5. Deploy the /out folder to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Token generated by GitHub for the workflow run
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Source directory to deploy (the result of next build && next export)
          publish_dir: ./out
          # Branch to publish to (if you chose a separate 'gh-pages' branch)
          publish_branch: gh-pages
          # Since you are using the /out folder on the main branch settings,
          # we can rely on the default settings or ensure the target is correct.

          force_orphan: true
